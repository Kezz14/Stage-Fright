<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212; /* Dark background */
    }
    .contact-card {
      position: relative;
      width: 300px;
      padding: 15px;
      border-radius: 8px;
      background-color: #ff6a3d; /* Highlight color */
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 25px;
      height: 25px;
      background-color: #ff3d3d;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }
    .close-btn:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="contact-card" id="contactCard">
    <button class="close-btn" onclick="closeCard()">Ã—</button>
    <h3>Contact Us</h3>
    <p>Email: info@example.com</p>
    <p>Phone: (123) 456-7890</p>
  </div>

  <script>
    function closeCard() {
      document.getElementById('contactCard').style.display = 'none';
    }
  </script>
</body>
</html>
